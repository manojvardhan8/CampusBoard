<div class ="noticelist-container">
    <div class="filter">
        <div>
             <mat-form-field>
                <mat-label>Search Notices</mat-label>
                <input matInput (keyup)="searchNotices($event.target)" placeholder="Search by title">
            </mat-form-field>
        </div>
        <div *ngIf="!dialog()">
            <button mat-raised-button color="primary" (click)="openDialog()">Filter</button>
        </div>
   
    </div>
    
       
  
<div class="notice-cards" *ngIf="!loading()">
    <app-noticecard *ngFor="let notice of NoticesPerPage" [notice]="notice"></app-noticecard>
    {{filteredNotices.length === 0 ? 'No notices available' : ''}}
</div>
<div *ngIf="loading()">loading</div>
<mat-paginator [length]="totalNotices"
              [pageSize]="pageSize"
              [pageSizeOptions]="[9,18,36,64,81]"
              (page)="onPageChange($event)"
              aria-label="Select page">
</mat-paginator>
</div>
