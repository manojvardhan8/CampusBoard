<div class ="noticelist-container">
    <div class="filter">
        <div>
             <mat-form-field>
                <mat-label>Search Notices</mat-label>
                <input matInput (keyup)="searchNotices($event.target)" placeholder="Search by title">
            </mat-form-field>
        </div>
        <div *ngIf="!dialog()">
            <button mat-raised-button (click)="openDialog()" color="primary">Filter</button>
        </div>
   
    </div>
    
       
  
<div class="notice-cards" *ngIf="!loading()">
    <app-eventcard *ngFor="let event of eventsPerPage" [event]="event"></app-eventcard>
    {{filteredEvents.length === 0 ? 'No notices available' : ''}}
</div>
<mat-paginator [length]="totalEvents"
              [pageSize]="pagesize"
              [pageSizeOptions]="[9,18,36,63,81]"
              (page)="OnPageChange($event)"
              aria-label="Select page">
</mat-paginator>
</div>
